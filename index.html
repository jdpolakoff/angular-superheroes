<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app='superheroApp' ng-controller="SuperheroController as vm">
  <h1> Search The Superhero Phonebook </h1>
  <label>Search: <input ng-model="hero"></label>
  <h2> Superheroes </h2>
      <div ng-repeat="superhero in vm.superheroes | filter:{name: hero}"
      ng-class="{'blue': superhero.comicsAffiliation === 'Marvel', 'green': superhero.comicsAffiliation === 'DC Comics'}">
          <div class="superhero">{{superhero.name}}<br>
                {{superhero.phoneNumber}}<br>
                Affiliation: {{superhero.comicsAffiliation}}<br>
                <button type="button" ng-click="vm.selectHero(superhero)">Select Hero</button><br>

                <img ng-show="superhero == vm.selectedHero" ng-src="{{superhero.img_url}}">
          </div>
      </div>
</body>
</html>
